<div class="container"> 
    <h2 class="bg-danger text-light p-2 rounded">Delete {{ proDetails.name}} product</h2>
    <form  #deleteForm="ngForm" (submit)="deleteProduct(deleteForm)">
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Name">Name</label>
          <input type="text" name="Name" placeholder="example: Clife Ngobeni" ngModel [(ngModel)]=" proDetails.name" class="form-control" id="input1">
        </div>
    
        <div class="form-group col-md-6">
          <label for="description">Description</label>
          <input type="text" ngModel name="description" [(ngModel)]=" proDetails.description"  placeholder="add product description" class="form-control" id="input2">
        </div>
      </div>
  
      <div class="form-row">
      <div class="form-group  col-md-6">
        <label for="CategoryId">CategoryId</label>
        <input type="number" max="20" min="0" [(ngModel)]=" proDetails.productid" name="CategoryId" ngModel class="form-control" id="input3" placeholder="example: 12">
      </div>
    
      <div class="form-group  col-md-6">
        <label for="rating">Rating</label>
         <input type="text" name="rating" ngModel [(ngModel)]=" proDetails.rating" class="form-control" id="input4" placeholder="example: 3 stars">
       </div>
      </div>
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="price">Price</label>
          <input type="text" name="price" [(ngModel)]=" proDetails.price"  placeholder="example: $34" ngModel class="form-control" id="input5">
        </div>
        <div class="form-group col-md-6">
          <label for="available">Is_available?</label>
          <select name="available" ngModel [(ngModel)]=" proDetails.is_available" class="form-control">
            <option value="">True</option>
            <option value="">False</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Delete Product</button>
    </form>
  </div>
