<div class="container"> 
    <h2 class="bg-primary text-light p-2 rounded">Update {{productDetails.name}}</h2>
    <form  #updateForm="ngForm" (submit)="updateProduct(updateForm)">
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Name">Name</label>
          <input type="text" name="Name" placeholder="example: Clife Ngobeni" ngModel [(ngModel)]="productDetails.name" class="form-control" id="input1">
        </div>
    
        <div class="form-group col-md-6">
          <label for="description">Description</label>
          <input type="text" ngModel name="description"  placeholder="add product description" class="form-control" id="input2">
        </div>
      </div>
  
      <div class="form-row">
      <div class="form-group  col-md-6">
        <label for="CategoryId">CategoryId</label>
        <input type="number" max="20" min="0" [(ngModel)]="productDetails.productid" name="CategoryId" ngModel class="form-control" id="input3" placeholder="example: 12">
      </div>
    
      <div class="form-group  col-md-6">
        <label for="rating">Rating</label>
         <input type="text" name="rating" ngModel class="form-control" id="input4" placeholder="example: 3 stars">
       </div>
      </div>
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="price">Price</label>
          <input type="text" name="price"  placeholder="example: $34" ngModel class="form-control" id="input5">
        </div>
        <div class="form-group col-md-6">
          <label for="available">Is_available?</label>
          <select name="available" ngModel class="form-control">
            <option value="">True</option>
            <option value="">False</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
